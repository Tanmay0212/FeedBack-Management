<div *ngIf="flag">
<table class="table table-striped" >
  <tr>
    <th>Training Code</th>
    <th>Course Name </th>
    <th>Faculty Name</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  <tr>
  <td>{{trainingProgram.trainingCode}}</td>
  <td>{{trainingProgram.courseName}}</td>
  <td>{{trainingProgram.facultyName}}</td>
  <td>{{trainingProgram.startDate}}</td>
  <td>{{trainingProgram.endDate}}</td>
  <td><button class="btn btn-warning" (click)="generateFeedBack(trainingProgram.trainingCode,trainingProgram.facultyId)">Give Feedback</button></td>
</tr>
</table>
</div>
